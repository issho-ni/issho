apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinninjou
  namespace: issho
  labels: &labels
    app.kubernetes.io/component: authentication
    app.kubernetes.io/instance: issho-ni
    app.kubernetes.io/name: shinninjou
spec:
  selector:
    matchLabels:
      <<: *labels
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      containers:
        - name: shinninjou
          image: docker.io/issho/shinninjou
          resources:
            limits:
              memory: 64Mi
              cpu: 100m
          env:
            - name: SHINNINJOU_PORT
              value: "8083"
            - name: MONGODB_URL
              value: mongodb://mongodb:27017
            - name: TLS_CERT
              value: /cert.pem
            - name: TLS_KEY
              value: /key.pem
          ports:
            - name: https
              containerPort: 8083
