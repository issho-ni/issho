apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: issho
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: issho-ni
    app.kubernetes.io/name: mongodb
spec:
  serviceName: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: issho-ni
        app.kubernetes.io/name: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          resources:
            limits:
              memory: 64Mi
              cpu: 100m
          ports:
            - name: mongodb
              containerPort: 27017
          volumeMounts:
            - name: data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
