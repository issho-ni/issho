scalar Timestamp

type Mutation {
  createTodo(input: NewTodo!): Todo!
  createUser(input: NewUser!): User!
  loginUser(input: LoginRequest!): LoginResponse!
}

type Query {
  getTodos: [Todo]!
}

input LoginRequest {
  email: String!
  password: String!
}

input NewTodo {
  userID: ID!
  text: String!
}

input NewUser {
  name: String!
  email: String!
  password: String!
}

type LoginResponse {
  token: String!
  user: User!
}

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
  createdAt: Timestamp!
  updatedAt: Timestamp
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: Timestamp!
  updatedAt: Timestamp
}
