# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo {
  _id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  _id: ID!
  name: String!
  email: String!
}

type Query {
  getTodos: [Todo]!
}

input NewTodo {
  text: String!
  userId: ID!
}

input NewUser {
  name: String!
  email: String!
  password: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
  createUser(input: NewUser!): User!
}
