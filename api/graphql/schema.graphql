scalar Timestamp

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
  createdAt: Timestamp!
  updatedAt: Timestamp
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: Timestamp!
  updatedAt: Timestamp
}

type Query {
  getTodos: [Todo]!
}

input NewTodo {
  userID: ID!
  text: String!
}

input NewUser {
  name: String!
  email: String!
  password: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
  createUser(input: NewUser!): User!
}
