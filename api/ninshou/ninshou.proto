syntax = "proto3";
import "github.com/gogo/protobuf@v1.2.1/gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

package ninshou;
option go_package = "github.com/issho-ni/issho/api/ninshou";

service Ninshou {
    rpc CreateUser(NewUser) returns (User) {}
}

message NewUser {
    string name = 1;
    string email = 2;
    string password = 3;
}

message User {
    bytes id = 1 [(gogoproto.customtype) = "github.com/issho-ni/issho/internal/pkg/uuid.UUID", (gogoproto.moretags) = "bson:\"_id\""];
    string name = 2;
    string email = 3;
    google.protobuf.Timestamp createdAt = 4 [(gogoproto.stdtime) = true];
    google.protobuf.Timestamp updatedAt = 5 [(gogoproto.stdtime) = true];
    google.protobuf.Timestamp deletedAt = 6 [(gogoproto.stdtime) = true];
}
