syntax = "proto3";
import "github.com/gogo/protobuf@v1.2.1/gogoproto/gogo.proto";

package youji;
option go_package = "github.com/issho-ni/issho/api/youji";

import "ninshou/ninshou.proto";

service Youji {
    rpc CreateTodo(NewTodo) returns (Todo) {}
    rpc GetTodos(GetTodosParams) returns (Todos) {}
}

message GetTodosParams {}

message NewTodo {
    bytes userID = 1 [(gogoproto.customtype) = "github.com/issho-ni/issho/internal/pkg/uuid.UUID"];
    string text = 2;
}

message Todo {
    bytes id = 1 [(gogoproto.customtype) = "github.com/issho-ni/issho/internal/pkg/uuid.UUID"];
    ninshou.User user = 2;
    string text = 3;
    bool done = 4;
}

message Todos {
    repeated Todo todos = 1;
}
