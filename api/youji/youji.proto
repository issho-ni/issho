syntax = "proto3";

package youji;
option go_package = "github.com/issho-ni/issho/api/youji";

import "ninshou/ninshou.proto";

service Youji {
    rpc CreateTodo(NewTodo) returns (Todo) {}
    rpc GetTodos(GetTodosParams) returns (Todos) {}
}

message GetTodosParams {}

message NewTodo {
    string userID = 1;
    string text = 2;
}

message Todo {
    bytes id = 1;
    ninshou.User user = 2;
    string text = 3;
    bool done = 4;
}

message Todos {
    repeated Todo todos = 1;
}
