syntax = "proto3";

package youji;
option go_package = "github.com/issho-ni/issho/api/youji";

import "ninshou.proto";

service Youji {
    rpc CreateTodo(NewTodo) returns (Todo) {}
    rpc GetTodos(GetTodosParams) returns (Todos) {}
}

message GetTodosParams {}

message NewTodo {
    string text = 1;
    string userID = 2;
}

message Todo {
    string id = 1;
    string text = 2;
    bool done = 3;
    ninshou.User user = 4;
}

message Todos {
    repeated Todo todos = 1;
}
