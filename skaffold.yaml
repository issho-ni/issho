apiVersion: skaffold/v1beta15
kind: Config
metadata:
  name: issho
build:
  artifacts:
    - image: graphql
      docker:
        buildArgs:
          CERT_HOST: "*.issho.svc"
          COMMAND: graphql
    - image: youji
      docker:
        buildArgs:
          CERT_HOST: "*.issho.svc"
          COMMAND: youji
    - image: kazoku
      docker:
        buildArgs:
          CERT_HOST: "*.issho.svc"
          COMMAND: kazoku
    - image: ninka
      docker:
        buildArgs:
          CERT_HOST: "*.issho.svc"
          COMMAND: ninka
    - image: ninshou
      docker:
        buildArgs:
          CERT_HOST: "*.issho.svc"
          COMMAND: ninshou
    - image: shinninjou
      docker:
        buildArgs:
          CERT_HOST: "*.issho.svc"
          COMMAND: shinninjou
  local:
    useBuildkit: true
deploy:
  kubectl:
    manifests:
      - deployments/k8s/namespace.yml
      - deployments/k8s/**/*.yml
portForward:
  - resourceType: Service
    resourceName: graphql
    namespace: issho
    port: 443
    localPort: 8080
