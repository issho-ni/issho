schema:
  - api/graphql/schema.graphql
exec:
  filename: api/graphql/generated.go
  package: graphql
struct_tag: json
model:
  filename: api/graphql/models.go
  package: graphql
models:
  Account:
    model: github.com/issho-ni/issho/api/kazoku.Account
  NewTodo:
    model: github.com/issho-ni/issho/api/youji.NewTodo
  Todo:
    model: github.com/issho-ni/issho/api/youji.Todo
  UpdateTodoParams:
    model: github.com/issho-ni/issho/api/youji.UpdateTodoParams
  User:
    model: github.com/issho-ni/issho/api/ninshou.User
  UserAccount:
    model: github.com/issho-ni/issho/api/kazoku.UserAccount
  ID:
    model: github.com/issho-ni/issho/api/common.UUID
  Password:
    model: github.com/issho-ni/issho/internal/pkg/credentials.Password
  Role:
    model: github.com/issho-ni/issho/api/kazoku.UserAccount_Role
  Timestamp:
    model: github.com/issho-ni/issho/internal/pkg/graphql.Time
