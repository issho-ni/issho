---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: issho/concourse-buildkit

params:
  CACHE_INPUT_DIR: cache-input
  CACHE_MODE: max
  CACHE_REGISTRY_REF: docker.io/issho/issho-build-cache
  CONTEXT: git
  OUTPUT_TYPE: none
  REPOSITORY: docker.io/issho/issho-build-cache

inputs:
  - name: git

outputs:
  - name: cache

run:
  path: git/ci/scripts/build.sh
